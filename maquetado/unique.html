<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unique.css">
    <title>Pokemon Unico</title>
</head>
<body>
    <div class="background">
        <div class="head">
            <div class="arrow"><=</div>
            <div class="name-container">
                <div class="name">Charizard</div>
            </div>
            <div class="id-pokemon">#006</div>
        </div>
        <div class="main">
            <div class="arrow">FLECHA IZQ</div>
            <div class="img-pokemon">
                <img src="https://img.pokemondb.net/sprites/scarlet-violet/icon/charizard.png" alt="">
            </div>
            <div class="arrow">FLECHA DER</div>
        </div>
        <div class="footer">
            <div class="tags">
                <div class="tag" style="background-color: red;">FUEGO</div>
                <div class="tag" style="background-color: grey;">VOLADOR</div>
            </div>
            <div class="stats">
                <div class="title-stats">Estadisticas Base</div>
                <div class="row">
                    <div class="stat">HP</div>
                    <progress max="1000" value="852"></progress>
                </div>
                <div class="row">
                    <div class="stat">ATK</div>
                    <progress max="1000" value="465"></progress>
                </div>
                <div class="row">
                    <div class="stat">DEF</div>
                    <progress max="1000" value="765"></progress>
                </div>
                <div class="row">
                    <div class="stat">S.ATK</div>
                    <progress max="1000" value="974"></progress>
                </div>
                <div class="row">
                    <div class="stat">S.DEF</div>
                    <progress max="1000" value="532"></progress>
                </div>
                <div class="row">
                    <div class="stat">SPD</div>
                    <progress max="1000" value="157"></progress>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
