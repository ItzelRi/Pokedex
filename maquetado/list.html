<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <title>Lista pokemones</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="info-pokemon">
                <div class="name-pokemon">Charizard</div>
                <div class="id-pokemon">#006</div>
                <div class="tags">
                    <div class="type-pokemon" style="background-color: red;">Fuego</div>
                    <div class="type-pokemon" style="background-color: grey;">Volador</div>
                </div>
            </div>
            <div class="image-pokemon" style="background-color: red;">
                <img src="https://img.pokemondb.net/sprites/scarlet-violet/icon/charizard.png" alt="">
            </div>

        </div>
        <div class="card">
            <div class="info-pokemon">
                <div class="name-pokemon">Pikachu</div>
                <div class="id-pokemon">#025</div>
                <div class="tags">
                    <div class="type-pokemon" style="background-color: yellow;">Electrico</div>
                </div>
            </div>
            <div class="image-pokemon" style="background-color: yellow;">
                <img src="https://img.pokemondb.net/sprites/scarlet-violet/icon/pikachu.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
